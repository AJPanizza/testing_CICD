<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger GitHub Actions Pipeline</title>
</head>
<body>
    <h2>Trigger GitHub Actions Pipeline</h2>
    <form id="trigger-form">
        <label for="inputData">Input Data:</label>
        <input type="text" id="inputData" name="inputData" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('trigger-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const inputData = document.getElementById('inputData').value;
            
            fetch('http://localhost:3000/trigger-pipeline', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    inputData: inputData
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert('GitHub Actions pipeline triggered successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
